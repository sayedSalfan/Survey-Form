<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="heading">

</div>

                <br><br>

                <br><br>
            
        </div>

                <option value="full time learner">"full time learner</option>

        </div>
        <br>
        <label id="head1">would you recommend codex to a friend</label> br
        <br>
        <input type="radio" name="radio" class="larger">Define <br><br>

        <label>What is your favourite codex feature</label> <br><br>
        <div id="option2">

                <option Name="Select an option">Select an option</option>

        </div>
        <br><br>
        <label id=head2>what would you like to see improved</label> <br><br>
        <div id="content2">
            <label>front end projects</label>

            <input type="checkbox" name="checkbox" class="larger"><br><br>
            <label>Data Visualisation</label>
            <input type="checkbox" name="checkbox" class="larger"><br><br>
            <label>Open Source</label>
            <input type="checkbox" name="checkbox" class="larger"><br><br>
            <label>Forums</label>
            <input type="checkbox" name="checkbox" class="larger"><br><br>
        </div>
        <label id="head2">Any comments or suggestion/?</label><br><br>
        <textarea placeholder="Enter your Comment here" cols="30" rows="10"></textarea><br><br>
        <button><h3>Submit</h3></button>
     

    </form>
